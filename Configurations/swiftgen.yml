input_dir: ../Resources/
output_dir: ../Resources/Generated/

xcassets:
    inputs: Images.xcassets
    outputs:
        templateName: swift5
        output: Images.swift
        params:
            enumName: Images

    inputs: Colors.xcassets
    outputs:
        templateName: swift5
        output: Colors.swift
        params:
            enumName: Colors

strings:
    inputs: Localizable.strings
    outputs:
        templateName: structured-swift5
        output: Strings.swift
        params:
            enumName: Strings

fonts:
    inputs: Fonts
    outputs:
        templateName: swift5
        output: Fonts.swift
        params:
            enumName: Fonts
